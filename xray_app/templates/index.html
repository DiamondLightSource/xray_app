{% extends 'layout.html' %}
<head>
</head>
{% block body %}
<h1> Xraylib App </h1>
  
  <form>  
    <div 
        class="form-group"
        method="POST"
        action="">
      <label for="request"> Choose function:
      </label>
      <select>  
            {% for choices in function_form.function  %}
                {{choices}}
                
            
            {% endfor %}
      </select>
     
    </div>
  </form>
    
  <br>
  
  <form 
    class="form-horizontal" 
    method = "POST" 
    action = "">
    <fieldset class = "form-group">
       {% for field in form %}
            {% if field %}
            <div class = "form-group xlib" id = "{{field.id}}">
            <label>{{field.label}}: </label>
                <input 
                type = "text" 
                name = "{{field.id}}"  
                value = "{{field.value}}" 
                onfocus="this.value=''"> 
                <br>
           {% endif %}
            </div>    
       {% endfor %}
       <p></p>
       <input 
            type = "submit" 
            value = "submit">
                        <br>
     
     </fieldset>
  </form>
  
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">

</script>
<script
    src="{{url_for('static', filename='main.js')}}">
</script>
{% endblock body %}
